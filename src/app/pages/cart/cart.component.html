<div class="cart-container">
    
    <div class="cart-header">
      <h2>Shopping Cart</h2>
      <button (click)="clearCart()" class="clear-btn">
        <i class="fa fa-trash"></i>
        Clear Cart
      </button>
    </div>   
    
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        
          <img [src]="getImageUrl(item.id)" alt="{{ item.name }}" class="item-image">
          <div class="item-details">
              <h4>{{ item.name }}</h4>
              <p>{{ item.description }}</p>
              <div class="pricing">
               
                  <div class="price">Price: ${{ item.price }}</div>
                  <div class="quantity">                
                    Quantity : 
                    <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item)">
                  </div>              
               
                
                <div class="amount">
                  Amount: ${{ item.price * item.quantity }}
                </div>
            </div>            
          </div>                            
        <button (click)="deleteItem(item)" class="delete-btn"><i class="fa fa-times"></i></button>
      </div>
    </div>
    
    <div class="cart-summary">
      <p>Total Price: ${{ totalPrice }}</p>
      <a class="checkout-btn" *ngIf="cartItems.length > 0" routerLink="/checkout">
        Checkout
        <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
    </div>
    
</div>
