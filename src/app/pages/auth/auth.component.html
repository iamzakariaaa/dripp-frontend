<div class="auth-container">
    <h2>Welcome to our site!</h2>
    <div class="login" *ngIf="showLogin">
      <app-login></app-login>
      <p>Don't have an account? <a (click)="toggleForm()">Sign Up</a></p>
    </div>
    <div class="signup" *ngIf="!showLogin">
      <app-signup></app-signup>
      <p>Already have an account? <a (click)="toggleForm()">Login</a></p>
    </div>
</div>
